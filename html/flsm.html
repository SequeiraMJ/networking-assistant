    <img class="banner" src="../imgs/networkingIMG1.jpg">
    <h2>Fixed Length Network Mask</h2>
    <p>To perform this calculation you only need to provide the IP address, network mask and number
        of subnets do you need.
    </p>
    <main>
        <section class="container">
            <form name="formFLSM" id="formFLSM">
                <label for="ip">IP</label>
                <input type="text" name="ip" id="ip" placeholder="192.168.100.0">
                <label for="mask">/</label>
                <input type="number" name="mask" id="mask" placeholder="24">
                <label for="subnets">Subnets</label>
                <input type="number" name="subnets" id="subnets" placeholder="5">
                <button id="calculate" type="button" onclick="executeFLSM()">Calculate</button>
                <button id="clear">Clear</button>
            </form>
            <table name="flsmTable" id="flsmTable">
                <thead name="flsmTableHead" id="flsmTableHead">
                    <tr>
                        <th>Subnet</th>
                        <th>Network</th>
                        <th>First Host</th>
                        <th>Last Host</th>
                        <th>Broadcast</th>
                        <th>Mask</th>
                    </tr>
                </thead>
                <tbody name="flsmTableBody" id="flsmTableBody">
                    <!-- JavaScript will insert table rows here -->
                </tbody>
            </table>
        </section>
    </main>
