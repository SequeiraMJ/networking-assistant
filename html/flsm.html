    <h2>Fixed Length Network Mask</h2>
    <p>To perform this calculation you only need to provide the IP address, network mask and number
        of subnets do you need.
    </p>
    <main>
        <section class="container">
            <label for="ip">IP</label>
            <input type="text" name="ipaddress" id="ip" placeholder="192.168.100.0">
            <label for="mask">/</label>
            <input type="text" name="netmask" id="mask" placeholder="24">
            <label for="subnets">Subnets</label>
            <input type="text" name="numofsubnets" id="subnets" placeholder="5">
            <button id="calculate" class="btn-primary">Calculate</button>
            <button id="clear" class="btn-secondary">Clear</button>
        </section>
    </main>
